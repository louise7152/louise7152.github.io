<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Social</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
  
    <script>
      function submitSocials() {
        var social1 = document.getElementById("social1").value;
        var social2 = document.getElementById("social2").value;
        var social3 = document.getElementById("social3").value;
  
        var file = new Blob([social1 + "\n\n" + social2 + "\n\n" + social3], {type: "text/plain;charset=utf-8"});

        saveAs(file, "social.txt");
      }
    </script>
  </head>

  <body>

    <div class="header">
      <h1>Website</h1>
    </div>

    <div class="sidenav">
      <a href="../index.html">Home</a><br>
      <a href="resume.html">Resume</a><br>

    <img class="responsive-img" id="social-media" src="../socialMediaIcons.png" alt="Social media icons" usemap="#iconmap" width="400" height="379">

    <map name="iconmap">
      <area target="_blank" title="Facebook" alt="Facebook" href="https://www.facebook.com/" coords="12,12,220,220" shape="rect">
      <area target="_blank" title="Twitter+" alt="Twitter" href="https://twitter.com/?lang=en" coords="350,12,500,220" shape="rect">
      <area target="_blank" title="Instagram" alt="Instagram" href="https://www.instagram.com/accounts/login/" coords="12,350,220,500" shape="rect">
    </map>

    <form id="form2">
      <label for="social1">Social Link 1:</label>
      <input type="text" id="social1" name="social1"><br><br>
    
      <label for="social2">Social Link 2:</label>
      <input type="text" id="social2" name="social2"><br><br>
    
      <label for="social3">Social Link 3:</label>
      <input type="text" id="social3" name="social3"><br><br>
    
      <input type="submit" value="Submit" onclick="submitSocials()"><br><br>
    </form>

  </body>

</html>
